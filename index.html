<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MobiStickers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <style>
        /* select multiple base elements */
        
        h1 {
            font-weight: lighter;
        }
        
        h2 {
            font-weight: lighter;
        }
        
        a {
            color: #3498DB
        }
        
        p {
            margin: 0;
        }
        
        div {
            margin: 20px;
            padding: 40px;
        }
        /* select by id */
        
        #home {
            background-color: #ECF0F1;
        }
        
        #product {
            background-color: #F7F9F9;
        }
        
        #about {
            background-color: #ECF0F1;
        }
        
        #contact {
            background-color: #F7F9F9;
        }
        /* select by class */
        
        .disclaimer {
            font-weight: bold;
            font-size: 22px;
        }
        /* select a class inside the id */
        
        #product .disclaimer {
            color: #3498DB;
        }
        /* combine classes */
        
        .disclaimer.super-disclaimer {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <div id="home">
        <h1>MobiStickers</h1>
        <p>Insert Image</p>
        <p class="disclaimer">We're not liable.</p>
    </div>
    <div id="product">
        <h2>Product</h2>
        <p>Insert Image, Description, etc.</p>
        <p class="disclaimer">We're not liable.</p>
    </div>
    <div id="about">
        <h2>About Us</h2>
        <p>Insert text</p>
        <p class="disclaimer super-disclaimer">We're not liable.</p>
    </div>
    <div id="contact">
        <h2>Contact Us</h2>
        <p>
            <a href="http://mobistickers.com" target="_blank" > <img src="mobi-icon.png" style="width:50px;"></a>
            <a href="https://www.instagram.com/mobistickers/" target="_blank"> <img src="instagram-icon.png" style="width:40px;"></a>
            <a href="https://www.facebook.com/mobistickers" target="_blank"> <img src="facebook-icon.png" style="width:50px;"></a>
        </p>

    </div>
    <footer>this is footer</footer>

</body>

</html>
